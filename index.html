<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive User Registration Form</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/
font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <h2>Registration Form</h2>
        <div class="form-container">
            <form>
               
                <div class="input-name">
                    <i class="fa fa-user lock"></i>
                    <input type="text" placeholder="First Name" class="name">

                    <span>
                        <i class="fa fa-user lock"></i>
                        <input type="text" placeholder="Last Name" class="name"> 
                    </span>
                </div>

                <div class="input-name">
                    <i class="fa fa-envelope email"></i>
                    <input type="email" placeholder="Email" required class="text-name">
                </div>

                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="Password" required class="text-name">
                </div>

                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="Confirm Password" required class="text-name">
                </div>

                <div class="input-name">
                    <i class="fa fa-calendar dob"></i>
                    <input type="calendar" placeholder="dd/mm/yy" required class="text-name">
                </div>

                <div class="input-name">
                    <input type="radio" class="radio-button" name="Gender">
                    <label style="margin-right: 40px;">Female</label>

                    <input type="radio" class="radio-button" name="Gender">
                    <label style="margin-right: 40px;">Male</label>

                    <input type="radio" class="radio-button" name="Gender">
                    <label>Others</label>
                </div>

                <div class="input-name">
                    <input type="checkbox" id="cb" class="check-button">
                    <label for="cb" class="check">I Accept the term and conditions</label>
                </div>

                <div class="input-name">
                    <input type="Submit" class="button" value="Register">
                </div>


            </form>

        </div>
    </div>
    
</body>
</html>
